<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">

<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../app-storage/app-network-status-behavior.html">

<link rel="import" href="salte-image-upload.html">

<!--
`salte-feedback-dialog`
A dialog suited to submitting feedback with a screenshot

@demo demo/index.html
-->

<dom-module id="salte-feedback-dialog">
  <template strip-whitespace>
    <style>
      #dialog {
        width: 360px;
        min-height: 531px;
        border-radius: 5px;
        overflow: hidden;

        user-select: none;
        -webkit-user-select: none;

        @apply --layout-vertical;
      }

      #dialog > h2 {
        margin: 0 !important;
        padding: 14px 24px;

        background: #673ab7;
        color: white;

        @apply --salte-feedback-dialog-header;
      }

      .content {
        margin: 0 !important;
        padding: 0 !important;
      }

      .description {
        width: 100%;
        min-height: 192px;
        padding: 0;
        font-size: 16px;
        border: none;

        -moz-appearance: unset;
        -webkit-appearance: unset;

        @apply --layout-flex;

        --iron-autogrow-textarea: {
          height: calc(100% - 40px);
          width: calc(100% - 40px);
          padding: 20px;
        };
      }

      .upload, .buttons {
        background-color: rgb(250, 250, 250);
        border-top: 1px solid rgb(224, 224, 224);
      }

      @media all and (min-width: 0) and (max-width: 600px) and (orientation: portrait) {
        #dialog {
          position: fixed;
          margin: 0 !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 0 !important;
          width: 100%;

          border-radius: 0;

          @apply --layout-vertical;
        }

        .content {
          @apply --layout-flex;
          @apply --layout-vertical;
        }
      }
    </style>
    <paper-dialog id="dialog"
      opened="{{opened}}"
      always-on-top="[[alwaysOnTop]]"
      modal="[[modal]]"
      entry-animation="[[entryAnimation]]"
      exit-animation="[[exitAnimation]]"
      on-neon-animation-finish="_dialogAnimationFinished">
      <h2>
        <slot name="header">Send Feedback</slot>
      </h2>
      <div class="content">
        <iron-autogrow-textarea
          class="description"
          bind-value="{{feedback.description}}"
          disabled="[[disabled]]"
          placeholder="Describe your issue or share your ideas"
          required>
        </iron-autogrow-textarea>
        <div class="upload">
          <salte-image-upload
            id="upload"
            disabled="[[_imageDisabled]]"
            file="{{feedback.file}}">
          </salte-image-upload>
        </div>
      </div>
      <div class="buttons">
        <paper-button disabled="[[disabled]]" dialog-dismiss>
          <slot name="cancel">Cancel</slot>
        </paper-button>
        <paper-button disabled="[[disabled]]" on-tap="submit">
          <slot name="submit">Submit</slot>
        </paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'salte-feedback-dialog',

      behaviors: [
        Polymer.AppNetworkStatusBehavior
      ],

      properties: {
        /**
        * The user-provided feedback
        */
        feedback: {
          type: Object,
          value: function() {
            return {
            description: ''
            };
          },
          notify: true
        },

        /**
         * Whether all actions are disabled
         */
        disabled: {
          type: Boolean,
          value: false
        },

        /**
         * Set to true to keep overlay always on top.
         */
        alwaysOnTop: Boolean,

        /**
         * True if the overlay is currently displayed.
         */
        opened: {
          type: Boolean,
          notify: true
        },

        /**
         * If `modal` is true, this implies `no-cancel-on-outside-click`, `no-cancel-on-esc-key` and `with-backdrop`.
         */
        modal: Boolean,

        /**
         * Convenience property for setting an 'entry' animation.
         */
        entryAnimation: String,

        /**
         * Convenience property for setting an 'exit' animation.
         */
        exitAnimation: String,

        _imageDisabled: {
          type: Boolean,
          computed: '_computeImageDisabled(disabled, online)'
        }
      },

      /**
       * Open the dialog
       */
      open: function() {
        this.opened = true;
      },

      /**
       * Close the dialog
       */
      close: function() {
        this.opened = false;
      },

      /**
       * Toggle the dialog's opened state
       */
      toggle: function() {
        this.opened = !this.opened;
      },

      /**
       * Submit the feedback
       */
      submit: function() {
        this.dispatchEvent(new CustomEvent('salte-feedback-dialog-submitted', {
          detail: {
            feedback: this.feedback
          }
        }));
      },

      _dialogAnimationFinished: function() {
        if (this.opened) {
          return;
        }

        this.$.upload.reset();
        this.set('feedback', {
          description: ''
        });
        this.set('loading', false);
        this.set('disabled', false);
      },

      _computeImageDisabled: function(disabled, online) {
        return disabled || !online;
      }

      /**
       * Fired off when the user tries to submit the dialog.
       * @event salte-feedback-dialog-submitted
       * @param {Event} event The `event.detail` is the `feedback` property
       */
    });
  </script>
</dom-module>
